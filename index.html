<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GARBAHJ.EXE - Data Sync</title>
  <style>
    body {
      margin: 0;
      background-color: #0f1c1c;
      color: #00ff99;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }
    .container {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('/mnt/data/Untitled-1.png') no-repeat center center;
      background-size: cover;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      animation: flicker 2s infinite alternate;
    }
    .progress {
      width: 60%;
      background: #001a1a;
      border: 1px solid #00ff99;
      margin-top: 20px;
    }
    .bar {
      height: 25px;
      width: 0%;
      background: #00ff99;
      animation: fillBar 8s forwards;
    }
    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: 0.4; }
    }
    @keyframes fillBar {
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Downloading your data...</h1>
    <div class="progress">
      <div class="bar"></div>
    </div>
  </div>
</body>
</html>
